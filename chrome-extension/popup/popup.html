<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/popup.js"></script>
</head>
<body>
    <div class="container cont">
      <div class="row">
        <img id="img-icon" src="../icons/icon_48.png" /><h5 class="title-text"><a target="_blank" href="http://persepolisdm.github.io"> Persepolis Download Manager</a></h5>
      </div>
      <hr class="hr">
      <label title="Ctrl + Shift + U" for="switch"><p>Interrupt downloads:</p></label>
      <div class="switch">
        <label>
          Off
          <input type="checkbox" id="chk-interrupt">
          <span class="lever"></span>
          On
        </label>
      </div>
      <br>
      <label for="keywords"><p>Exclude URLs containing:</p></label>
      <div class="input-field">
        <i class="material-icons prefix">http</i>
        <input id="keywords" type="text" placeholder="Eg: .jpg, .png, twitter.com"  class="validate">
      </div>Shortcuts:<br>
        Disable extension temporary: Hold <div class="chip">Insert</div><br>
        Toggle enable extension: <div class="chip">Ctrl + Shift + U</div><br>
    </div>
</body>
</html>
